<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts1/material-design-iconic-font/css1/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style1.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-09.jpg.jpg');">
			<div class="inner bk">
			<center><h3 style="color:#076d7d";>Registration Form</style></h3></center>
				<form action="InsertServlet">
					
					
						
						<div class="form-wrapper">
							<label for="">Employee Name</label>
							<input type="text" class="form-control" name="emp_name" required="">
						</div>
					
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" class="form-control" name="emp_email" required="">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control" name="emp_pass" required="">
					</div>
						<div class="form-wrapper">
                                            <div class="maxl">
											<label>Designation</label>
                                                <label class="radio inline"> 

                                                    <input type="radio" name="emp_desg" value="admin" checked>
                                                    <span>  Admin </span> 
                                                
                                                
                                                    <input type="radio" name="emp_desg" value="employee">
                                                    <span> Employee </span> 
                                                </label>
                                            </div>
                    </div>
					<div class="form-wrapper">
						<label for="">Department ID</label>
						<select class="form-control" name="dept_id">
  								<option value="1">HR</option>
 								 <option value="2">Sales</option>
 								 <option value="3">SAP</option>
  								<option value="4">Testing</option>
  									<option value="5">Recrutement</option>
						</select>
					</div>
				
					<div class="form-wrapper">
						<label for="">Start Date</label>
						<input type="date" class="form-control" name="emp_startdate" required="">
					</div>
					
					
					
				
				<button type="submit">Register Now</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
